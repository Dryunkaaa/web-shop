<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editing of category</title>
</head>
<body>
<h1 th:if="${error != null && !error.isEmpty()}" th:text="'Error - [' + ${error} + ']'"></h1>
<h1 th:text="'Editing category by name - ' + ${category.name}">Editing</h1>

<form th:action="@{/admin/category/edit}" method="post">
    <input type="text" placeholder="Category name" name="name" th:value="${category.name}">
    <input type="hidden" name="id" th:value="${category.id}">
    <button type="submit">Submit</button>
</form>
</body>
</html>
